<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image CAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .captcha-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .captcha-header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .captcha-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .captcha-item {
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.2s;
      padding: 4px;
    }

    .captcha-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 6px;
    }

    .captcha-item.selected {
      border: 2px solid #007bff;
    }

    .btn {
      background: #c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <div class="captcha-header">
    <h2>Please check all boxes with this character.</h2>
    <img src="cap/meka.png" alt="Target character">
  </div>

  <div class="captcha-container">
    <div class="captcha-item" data-correct="false">
      <img src="cap/bomb.png" alt="Bomb">
    </div>
    <div class="captcha-item" data-correct="true">
      <img src="cap/meka.png" alt="Meka">
    </div>
    <div class="captcha-item" data-correct="false">
      <img src="cap/girl.png" alt="Girl">
    </div>
    <div class="captcha-item" data-correct="false">
      <img src="cap/rabb.png" alt="Rabb">
    </div>
    <div class="captcha-item" data-correct="true">
      <img src="cap/meka.png" alt="Meka again">
    </div>
  </div>

  <button class="btn" onclick="checkCaptcha()">Log In</button>

  <script>
    const items = document.querySelectorAll('.captcha-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });

    function checkCaptcha() {
      let valid = true;
      items.forEach(item => {
        const isCorrect = item.dataset.correct === "true";
        const isSelected = item.classList.contains("selected");
        if (isCorrect !== isSelected) {
          valid = false;
        }
      });
      if (valid) {
        alert("CAPTCHA passed. Logging in...");
      } else {
        alert("Try again.");
      }
    }
  </script>
</body>
</html>
