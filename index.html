<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image CAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .captcha-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    /* target image beside heading */
    .captcha-header img {
      width: 42px;   /* 70% of 60px */
      height: 42px;
      object-fit: contain;
    }

    .captcha-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .captcha-item {
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.2s;
      padding: 3px;
    }

    .captcha-item img {
      width: 70px;   /* 70% of 100px */
      height: 70px;
      object-fit: contain;
      border-radius: 6px;
    }

    .captcha-item.selected {
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="captcha-header">
    <h2>Please check all boxes with this character.</h2>
    <img src="cap/meka.png" alt="Target character">
  </div>

  <div class="captcha-container">
    <div class="captcha-item" data-correct="false">
      <img src="cap/bomb.png" alt="Bomb">
    </div>
    <div class="captcha-item" data-correct="true">
      <img src="cap/meka.png" alt="Meka">
    </div>
    <div class="captcha-item" data-correct="false">
      <img src="cap/girl.png" alt="Girl">
    </div>
    <div class="captcha-item" data-correct="false">
      <img src="cap/rabb.png" alt="Rabb">
    </div>
    <div class="captcha-item" data-correct="true">
      <img src="cap/meka.png" alt="Meka again">
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.captcha-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
